<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media Links</title>
    <style>
        body {
            text-align: center;
            background-color: #ffffff;
            color: #333333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 50px;
        }
        h1 {
            color: #000000;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            color: #555555;
            font-size: 22px;
            transition: color 0.3s, transform 0.3s;
        }
        a:hover {
            color: #000000;
            text-decoration: underline;
            transform: scale(1.05);
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>My Social Media Links</h1>
    <ul>
        <li><a href="https://www.instagram.com/jamescliffordlewis" target="_blank">Instagram</a></li>
        <li><a href="https://www.tiktok.com/@yourprofile" target="_blank">TikTok</a></li>
    </ul>
</body>
</html>
